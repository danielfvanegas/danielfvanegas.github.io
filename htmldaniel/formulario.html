<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formularios</h1>
    <form action="" method="get">
    <!-- Contenido del formulario -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="nombre">

    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" placeholder="correo">

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="contraseña">

    <button type="submit">Enviar</button>
    <button type="reset">Restablecer</button>

    <label>Género:</label>
    <input type="radio" name="genero" value="masculino"> Masculino
    <input type="radio" name="genero" value="femenino"> Femenino
    <input type="radio" name="genero" value="no se sabe"> No sabe


    <label>Aficiones:</label>
    <input type="checkbox" name="aficion" value="deporte"> Deporte
    <input type="checkbox" name="aficion" value="cantar"> Música
    <input type="checkbox" name="aficion" value="dormir"> Música
    <input type="checkbox" name="aficion" value="leer"> Música


    <label for="pais">País:</label>
    <select id="pais" name="pais">
    <option value="mexico">México</option>
    <option value="españa">España</option>
    <option value="colombia">Colombia</option>
    <option value="italia">Italia</option>

</select>

    </form>



</body>
</html>
